<h2 class="major">联系我们</h2>

<div class="field half">
<label for="name">姓名：</label>

</div>
<div class="field">
<label for="message">内容：</label>
<textarea name="message" id="message" rows="4"></textarea>
</div>
</div>
<ul class="actions">
<li><input type="submit" value="发送信息" class="primary" /></li>
</ul>
</form>
